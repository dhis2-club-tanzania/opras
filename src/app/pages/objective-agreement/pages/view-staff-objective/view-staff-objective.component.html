<div>
  <div class="row">
    <div class="col-4 side-tools">
      <form class="example-form">
        <mat-form-field class="full-width" floatLabel="never">
          <button mat-icon-button matPrefix style="font-size: x-large">
            <mat-icon matPrefix>search</mat-icon>
          </button>
          <input matInput type="search" placeholder="Search for Staff" />
        </mat-form-field>
      </form>
    </div>
    <div class="col">
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Last Modified Column -->
    <ng-container matColumnDef="last-modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
      <td mat-cell *matCellDef="let element">
        {{ element.form.lastModified | date }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
      (click)="viewStaff()"
    ></tr>
  </table>
</div>

<div>
  <mat-accordion *ngFor="let objective of objectives; let i = index">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ objective.name }}
        </mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <h6>Description</h6>
      <p>{{ objective.description }}</p>
      <!-- Agreements -->
      <table
        mat-table
        [dataSource]="objective.agreements"
        class="mat-elevation-z2"
        *ngIf="objective.agreements"
      >
        <!-- S/No Column -->
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Progress Towards Target-->
        <ng-container matColumnDef="progress-towards-target">
          <th mat-header-cell *matHeaderCellDef>Progress Towards Target</th>
          <td mat-cell *matCellDef="let element">{{ element.target }}</td>
        </ng-container>

        <!-- Factors affecting performance -->
        <ng-container matColumnDef="factor-affecting-performance">
          <th mat-header-cell *matHeaderCellDef>
            Factors Affecting Performance
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.criteria }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="nav">
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="addAgreement(i)">
          ADD REVIEW
        </button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

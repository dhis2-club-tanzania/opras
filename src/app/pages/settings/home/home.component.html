<div class="row">
  <div class="card-header col-3">
    <button mat-button routerLink="/dashboard">
      <mat-icon>keyboard_backspace</mat-icon> Back to Dashboard
    </button>
    <button
      mat-button
      *ngFor="let tab of tabs; let i = index"
      [routerLink]="tab.link"
      class="tabs"
      routerLinkActive="router-link-active"
    >
      <mat-icon>{{ tab.icon }}</mat-icon> {{ tab.name }}
    </button>
  </div>
  <div class="col-9">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="row">
  <div class="card-header col-2">
    <ul class="nav flex-column" *ngFor="let tab of tabs">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="tab.link"
          routerLinkActive="router-link-active"
          >{{ tab.name | titlecase }}</a
        >
      </li>
    </ul>
  </div>
  <div class="col-10">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Objective Cards -->
<div>
  <mat-card *ngFor="let objective of dataSource; let i = index">
    <table>
      <tr>
        <td class="headers">Objective</td>
        <td (dblclick)="objectiveDobleClick(i)">{{ objective.name }}</td>
        <td>
          <div class="nav" style="min-width: 300px">
            <span class="spacer"></span>
            <span style="color: green" *ngIf="objective.applicable">
              <em>
                <small> Added to Plan <mat-icon>check</mat-icon> </small>
              </em>
            </span>
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                mat-menu-item
                [disabled]="!objective.applicable"
                (click)="removeFromPlan(i)"
              >
                <mat-icon>delete_sweep</mat-icon> Remove from plan
              </button>
              <button
                mat-menu-item
                [disabled]="objective.applicable"
                (click)="addToPlan(i)"
              >
                <mat-icon>add_task</mat-icon> Add to Plan
              </button>
              <button mat-menu-item (click)="editObjective(i)">
                <mat-icon>create</mat-icon> Edit Objective
              </button>
            </mat-menu>
          </div>
        </td>
      </tr>
      <tr>
        <td class="headers">Description</td>
        <td colspan="2" width="99%" (dblclick)="objectiveDobleClick(i)">
          {{ objective.description }}
        </td>
      </tr>
    </table>
  </mat-card>
</div>
<!-- Add All and Remove All Buttons -->
<button
  mat-mini-fab
  color="accent"
  [matMenuTriggerFor]="menu"
  class="menu-tools"
>
  <mat-icon aria-hidden="false"> more_vert </mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onAddNew()">
    <mat-icon>add</mat-icon>Add New Objective
  </button>
  <button mat-menu-item [disabled]="!canAddAll" (click)="onAddAll()">
    <mat-icon>playlist_add</mat-icon>Add All Objectives to Plan
  </button>
  <button mat-menu-item [disabled]="!canRemoveAll" (click)="onRemoveAll()">
    <mat-icon>layers_clear</mat-icon>Remove All Objectives from Plan
  </button>
</mat-menu>
<!-- Publish -->
<button mat-raised-button style="margin: 10px" color="accent">
  Publish Plan
</button>

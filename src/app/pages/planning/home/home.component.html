<h3>
  <button mat-icon-button aria-label="Back" [routerLink]="['../']">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <button mat-button>
    <span style="font-size: x-large">Plan Annual Objectives</span>
  </button>
</h3>
<div>
  <mat-tab-group
    mat-align-tabs="start"
    (selectedIndexChange)="setGroupState($event)"
  >
    <mat-tab *ngFor="let group of groups">
      <ng-template mat-tab-label>
        {{ group.name | titlecase }}
      </ng-template>
      <app-view-group [groupState]="groupState"></app-view-group>
    </mat-tab>
  </mat-tab-group>
</div>

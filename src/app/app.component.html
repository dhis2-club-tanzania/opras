<div class="application-container">
  <div class="application-content">
    <nav class="navbar navbar-light bg-light" aria-label="...">
      <ul class="nav pagination">
        <li class="nav-item page-item brand">
          <a href="#"><span>OPRAS</span></a>
        </li>
      </ul>
      <span class="spacer"></span>
      <button
        class="btn btn-outline-primary my-2 my-sm-0 profile"
        mat-icon-button
        (mouseover)="openMenu()"
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        MM
      </button>
      <mat-menu #menu="matMenu">
        <div
          style="text-align: center; align-items: center; justify-items: center"
        >
          <div
            style="
              height: 100px;
              width: 100px;
              margin-left: 20%;
              border-radius: 50px;
              background-color: gray;
              text-align: center;
              justify-items: center;
              color: aliceblue;
              vertical-align: middle;
            "
          >
            MM
          </div>
          <em>appraisee@email.com</em><br />
          <span>Appraisee Name</span><br />
          <button mat-button>My Profile</button><br />
          <button mat-button>Logout</button>
        </div>
      </mat-menu>
    </nav>
    <div class="row">
      <div class="col-3">
        <mat-tree
          [dataSource]="dataSource"
          [treeControl]="treeControl"
          class="card-header"
        >
          <!-- Left nav for sections -->
          <mat-tree-node
            *matTreeNodeDef="let node"
            matTreeNodePadding
            class="nav-link"
            [routerLink]="node.link"
            routerLinkActive="router-link-active"
          >
            <a class="nav-link">{{ node.name | titlecase }}</a>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            matTreeNodePadding
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <div class="nav-link">{{ node.name | titlecase }}</div>
            <span class="spacer"></span>
            <button mat-icon-button>
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'
                }}
              </mat-icon>
            </button>
          </mat-tree-node>
        </mat-tree>
      </div>
      <div class="col-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
